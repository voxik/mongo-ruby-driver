description: "Monitoring a standalone connection"
uri: "mongodb://a:27017"
phases:
  -
    responses:
      "a:27017":
        ok: 1
        ismaster: true
        minWireVersion: 0
        maxWireVersion: 4
    outcome:
      events:
        -
          topology_opening_event:
            topologyId: "42"
        -
          server_opening_event:
            topologyId: "42"
            address: "a:27017"
        -
          server_description_changed_event:
            topologyId: "42"
            address: "a:27017"
            previousDescription:
              address: "a:27017"
              arbiters: []
              hosts: []
              passives: []
              primary: null
              setName: null
              type: "Unknown"
            newDescription:
              address: "a:27017"
              arbiters: []
              hosts: []
              passives: []
              primary: null
              setName: null
              type: "Standalone"
        -
          topology_description_changed_event:
            topologyId: "42"
            previousDescription:
              topologyType: "Unknown"
              setName: null
              servers: [ "a:27017" ]
            newDescription:
              topologyType: "Single"
              setName: null
              servers: [ "a:27017" ]
